    <title>Fontas externas</title>
    <style>
        @font-face {
            font-family:'teste';
            src: url('fontes/RoundStyle-Book.ttf') format('truetype');

            /* Tipos de format
            - truetype (ttf)
            - opentype (otf)
            - embedded-opentype
            - truetype-aat (apple advanced Typegraphy)
            - svg
            
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family:'teste', serif;
            font-size: 3em;
            font-weight: normal;
        }
        p{
            font-family:'teste';
        }
    </style>
</head>
