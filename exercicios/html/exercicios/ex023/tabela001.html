<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        
        tr.linha{
        }

        td{
            border: 2px solid black;
            padding: 8px;
            text-align: center; /* alinhamento orizontal*/
            vertical-align:middle;  /* Alinhamento Vertical*/
        }
        td.dado{
        }
        td.numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!-- 
        HIRARQUI DE TABELAS (Sinples)
        TABLE = Tabela
            TABLE ROW = Linha de tabela
               TABLE HEADER = CabeÃ§alho de tabela
               TABLE DATA = Dado de tabela

    -->
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>

        </tr>
        <tr class="linha"> <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td> <!-- Terceira linha -->
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td> <!-- Quarta linha -->
            <td>C4</td>
        </tr>
      
    </table>
</body>
</html>
