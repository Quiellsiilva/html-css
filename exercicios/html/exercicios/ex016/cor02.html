<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em css</title>
    <style>
        *{ /* configurações globais das CSS*/
            height: 100%;
        }

        body {background-image: linear-gradient(45deg, #4D62D3, #D62F85,#FECD6C);
            background-attachment: fixed;
        }

        h1{
            color: #4D62D3;
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
